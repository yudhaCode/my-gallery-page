<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
    />

    <link rel="stylesheet" href="css/main.css" />

    <title>My Gallery</title>
  </head>
  <body>
    <div class="container">
      <header class="profile">
        <img
          src="profilePhoto.png"
          alt="Profile Picture"
          class="profile__picture"
        />
        <h1 class="profile__name">Rodney Cotton</h1>
        <p class="profile__location">Helsinki, Finland</p>
        <div class="profile__stats">
          <div class="profile__stat">
            <span class="profile__stat-value">100</span>
            <span class="profile__stat-label">Post</span>
          </div>
          <div class="profile__stat">
            <span class="profile__stat-value">2,242</span>
            <span class="profile__stat-label">Follower</span>
          </div>
          <div class="profile__stat">
            <span class="profile__stat-value">1,432</span>
            <span class="profile__stat-label">Following</span>
          </div>
        </div>
      </header>

      <section class="gallery">
        <img src="photo1.png" alt="Image 1" class="gallery__image one" />
        <img src="photo2.png" alt="Image 2" class="gallery__image two" />
        <img src="photo3.png" alt="Image 3" class="gallery__image three" />
        <img src="photo_4.png" alt="Image 4" class="gallery__image four" />
        <img src="photo5.png" alt="Image 5" class="gallery__image five" />
        <img src="photo6.png" alt="Image 6" class="gallery__image six" />
      </section>
    </div>

    <footer>
      <p>created by <span>Faisal Yudha Nugraha</span> - devChallenges.io</p>
    </footer>
  </body>
</html>
